<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
    <header>
        
        <!-- Navigation -->
        <nav>
            <div>
                <div>
                    <ul>
                        <a href="#home"><li>HOME</li></a>
                        <a href="#gallery"><li>GALLERY</li></a>
                        <a href="#videos"><li>VIDEOS</li></a>
                        <a href="#contact"><li>RESERVATIONS</li></a>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav -->
        
        <!-- Home -->
        <div id="home">
            <div class="container">
                <div class="text-container">
                    <span class="head-main">Site Title</span>
                </div>
            </div>
        </div>
        <!-- End Home -->
        
    </header>
        <!-- Gallery -->
        <section id="gallery">
            <div id="container">
                <h1>Gallery</h1>
                <div class="flex-container">
                    
                    <!-- Photo Container 1 -->
                    <div class="photo-container">
                        <div class="photo">
                            <img src="images/thumbs/thumb-1.jpg" alt="">
                            <div class="photo-overlay">
                                <h3>Click to Enlarge</h3>
                                <p>Overlay Text</p>
                            </div>
                        </div>
                    </div>
                    <!-- End Photo Container 1 -->
                    
                </div>
            </div>
        </section>
        <!-- End Gallery -->
        
        <!-- Videos -->
        <section id="videos">
            <div id="videos-container">
                <h1>Videos</h1>
                <div class="flex-container">
                    
                    <!-- Video Container -->
                    <div class="video-container">
                        
                        <!--
                        <div class="video">
                            <video src="videos/video.mp4" alt="" controls></video>
                        </div>
                        -->
                    
                        <div>
                            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/GZ7W3JvZBJQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        
                    </div>
                    <!-- End Video Container -->
                    
                </div>
            </div>
        </section>
        <!-- End Videos -->
        
    </body>
    <footer>
        
        <!-- Begin Footer -->
        <div id="footer-wrapper">
            Copywrite Info<br>
            Contact Info<br>
            Terms of Service &amp; Privacy Policy
        </div>
        <!-- End Footer -->
        
    </footer>
</html>
